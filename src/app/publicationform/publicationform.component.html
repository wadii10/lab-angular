<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput
                placeholder="type"
               formControlName="type">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput
                placeholder="titre"
               formControlName="type">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="lien"
               formControlName="lien">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="source Pdf"
               formControlName="sourcePdf">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="date"
               formControlName="date">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button  mat-flat-button color="secondary" (click)="close()">Close</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
